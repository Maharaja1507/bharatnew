<DOCTYPE html>
  <html>
    <head>
      <link rel="shortcut icon" href="ico.png" />
      <meta charset="UTF-8" />
      <link href="index.css" rel="stylesheet" />
      <title>VIDEO CONFERENCING</title>

      <style>
        #videoContainer {
          display: flex;
          width: 70%;
          flex-wrap: wrap;
          margin-top: 20px;
          justify-content: center;
        }
        #videoContainer video {
          width: 25%;
          height: 200px;
          object-fit: cover;
        }

        #screenShare {
          /* margin-top: 20px; */
          width: 80%;
        }
        audio {
          display: none;
        }
      </style>
    </head>
    <body>
      <!--join page container start-->

      <div id="joinPage" class="main-bg" style="display: flex">
        <img
          src="ico.png"
          style="
            height: 5rem;
            background-color: rgb(247, 240, 240);
            position: absolute;
            border-radius: 10px;
            left: 33%;
            top: 10%;
          "
        />
        <div style="margin: auto; display: flex">
          <!--join screen left grid start-->
          <div
            class="join-left"
            style="
              /* border: 1px solid black; */

              width: 350px;
              margin-right: 30px;
              position: relative;
            "
          >
            <!-- <div class="video-view"> -->
            <video
              id="joinCam"
              style="
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: 10px;
                transform: rotate('90');
                object-fit: cover;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19),
                  0 6px 6px rgba(0, 0, 0, 0.23);
              "
            ></video>

            <div
              style="
                display: none;
                justify-content: space-evenly;
                position: absolute;
                bottom: 20px;
                width: 100%;
              "
            >
              <div><button>Mic</button></div>
              <div><button>Webcam</button></div>
            </div>
          </div>

          <!--join screen right grid start-->
          <div class="join-right" style="width: 350px">
            <h1 style="text-align: center">JOIN PAGE</h1>

            <div>
              <div>
                <span>Name</span>
                <input
                  style="
                    display: block;
                    width: 100%;
                    padding: 5px;
                    border: 1px solid black;
                    border-radius: 2px;
                  "
                  type="text"
                  name="name"
                  id="joinMeetingName"
                  required
                />
              </div>

              <div>
                <span>Meeting id</span>
                <input
                  style="
                    display: block;
                    width: 100%;
                    padding: 5px;
                    border: 1px solid black;
                    border-radius: 2px;
                  "
                  type="text"
                  name="name"
                  id="joinMeetingId"
                />
              </div>
              <div>
                <button
                  style="margin-top: 10px; display: block; width: 104%"
                  class="btn secondary text-white"
                  id="meetingJoinButton"
                  onclick="joinMeeting()"
                >
                  JOIN MEETING
                </button>
              </div>

              <div>
                <button
                  style="margin-top: 10px; display: block; width: 104%"
                  class="btn secondary text-white"
                  id="meetingJoinButton"
                  onclick="joinMeeting(true)"
                >
                  CREATE MEETING
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- common functions -->
      <div style="position: absolute; left: 5%"></div>

      <!-- You can also require other files to run in this process -->
      <!-- <script src="./renderer.js"></script> -->
      <!-- <script src="./zujo-sdk-2.0.0.min.js"></script> -->

      <script src="https://sdk.videosdk.live/zujo-sdk-2.1.0.min.js"></script>
      <script src="index.js"></script>

      <script src="https://sdk.videosdk.live/js-sdk/0.0.67/videosdk.js"></script>
    </body>
  </html>
</DOCTYPE>
